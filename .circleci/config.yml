version: '2.1'
orbs:
  terraform: circleci/terraform@3.0.0
  aws-eks: circleci/aws-eks@0.2
  helm: circleci/helm@1.2.0



jobs:
  terraformer-plan: &terraformer-plan
    executor: terraform/default
    working_directory: ~/project
    parameters:
      tf-path:
        description: tf path
        type: string
    steps:
      - checkout
      - terraform/init:
           path: << parameters.tf-path >>
      - terraform/plan:
           path: << parameters.tf-path >>


  terraformer-apply: &terraformer-apply
    executor: terraform/default
    working_directory: ~/project
    parameters:
      tf-path:
        description: tf path
        type: string
    steps:
      - checkout
      - terraform/apply:
           path:  << parameters.tf-path >>

  upgrade-helm-chart: &upgrade-helm-chart
    working_directory: ~/project
    docker:
      - image: cimg/python:3.9.6
    parameters:
      chart-url:
        description: Helm chart URL
        type: string
      release-name:
        description: Release Name
        type: string
      values-file:
        description: Path to Values File
        type: string
      values-to-override:
        type: string
      namespace:
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: 'hico-${CIRCLE_BRANCH}'
          aws-region: '${AWS_REGION}'
      - helm/upgrade-helm-chart:
          chart: << parameters.chart-url >>
          helm-version: v3.6.3
          release-name: << parameters.release-name >>
          timeout: "420s"
          update-repositories: true
          namespace: << parameters.namespace >>
          values-to-override: << parameters.values-to-override >>
          values: << parameters.values-file >>
   
  terraformer-plan-master: *terraformer-plan
  terraformer-plan-staging: *terraformer-plan
  terraformer-plan-develop: *terraformer-plan
  terraformer-apply-master: *terraformer-apply
  terraformer-apply-staging: *terraformer-apply
  terraformer-apply-develop: *terraformer-apply
  upgrade-clusterautoscaler-chart-develop: *upgrade-helm-chart
  upgrade-clusterautoscaler-chart-staging: *upgrade-helm-chart
  upgrade-clusterautoscaler-chart-master: *upgrade-helm-chart
  upgrade-kong-chart-develop: *upgrade-helm-chart
  upgrade-kong-chart-staging: *upgrade-helm-chart
  upgrade-kong-chart-master: *upgrade-helm-chart
  upgrade-redis-chart-develop: *upgrade-helm-chart
  upgrade-redis-chart-staging: *upgrade-helm-chart
  upgrade-redis-chart-master: *upgrade-helm-chart
  upgrade-datadog-chart-develop: *upgrade-helm-chart
  upgrade-datadog-chart-staging: *upgrade-helm-chart
  upgrade-datadog-chart-master: *upgrade-helm-chart
  upgrade-prometheus-stack-chart-develop: *upgrade-helm-chart
  upgrade-prometheus-stack-chart-staging: *upgrade-helm-chart
  upgrade-prometheus-stack-chart-master: *upgrade-helm-chart


workflows:
  deploy_infrastructure:
    jobs:
      - terraformer-plan-develop:
           context: "AWS Credentials"
           tf-path: ./environments/development
           filters:
             branches:
               only:
                  - main

      - terraformer-plan-staging:
           context: "AWS Credentials"
           tf-path: ./environments/staging
           filters:
             branches:
               only:
                  - staging

      - terraformer-plan-master:
            context: "AWS Credentials"
            tf-path: ./environments/production
            filters:     
              branches:
                only:
                   - master

      - hold-apply-develop:
            type: approval
            filters:
              branches:
                only:
                   - main
            requires:
                   - terraformer-plan-develop

      - hold-apply-staging:
            type: approval
            filters:
              branches:
                only:
                   - staging
            requires:
                   - terraformer-plan-staging

      - hold-apply-master:
            type: approval
            filters:
              branches:
                only:
                   - master
            requires:
                   - terraformer-plan-master
         
      - terraformer-apply-develop:
            context: "AWS Credentials"
            tf-path: ./environments/development
            requires:
                - hold-apply-develop

      - terraformer-apply-staging:
            context: "AWS Credentials"
            tf-path: ./environments/staging
            requires:
                - hold-apply-staging 

      - terraformer-apply-master:
            context: "AWS Credentials"
            tf-path: ./environments/production
            requires:
                - hold-apply-master

